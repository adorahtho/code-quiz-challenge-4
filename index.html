<!DOCTYPE html>
<html lang="en">
<head>
  <title>Coding Quiz Challenge for testing JavaScript knowledge.</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
</head>

<body>
  <header>
    <nav>
      <ul class="header-list">
        <li>
          <button class="view-high-scores">View High Scores</button></li>
        <li id="timer">Timer: </li>
      </ul>
    </nav>
  </header>

  <main>
    <article class="main-quiz-box">
    <h1 class="quiz-title" id="question-box">Coding Quiz Challenge</h1>
      <div class="instructions" id="options">
        <p class="instruction-p">Try to answer the following questions within the time limit. ⌛ ❗<span id="warning-text">Warning</span>❗ Each incorrect answer will deduct the time by 10 seconds!</p>
       <div class="all-options" id="player-name"></div>
      </div>
      <div class="Start" id="start-button">Start Quiz</div>
      </div>
    </article>
  </main>
  
  <script src="./assets/js/script.js"></script>
</body>

</html>
