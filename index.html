<!DOCTYPE html>
<html lang="en">
<head>
  <title>Coding Quiz Challenge for testing JavaScript knowledge.</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
</head>

<body>
  <header>
    <nav>
      <ul class="header-list">
        <li id="high-scores">
          <a href="#">View High Scores</a></li>
        <li id="timer">Timer: </li>
      </ul>
    </nav>
  </header>

  <main>
    <article class="main-quiz-box">
    <h1 class="quiz-title" id="question-box">Coding Quiz Challenge</h1>
      <ul class="instructions" id="options">
        <li class="instructions-li">Try to answer the following questions within the time limit. ⌛ ❗<span id="warning-text">Warning</span>❗ Each incorrect answer will deduct the time by 10 seconds!</li>
        <li class="all-options" id="optionA"></li>
        <li class="all-options" id="optionB"></li>
        <li class="all-options" id="optionC"></li>
        <li class="all-options" id="optionD"></li>
      </ul>
      <button class="start-button">Start Quiz</button>
      </div>
    </article>
  </main>
  
  <script src="./assets/js/script.js"></script>
</body>

</html>
